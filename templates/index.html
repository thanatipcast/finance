{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Symbols</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">TOTAL</th>

      </tr>
    </thead>
    <tbody>
      {% for row in database %}
      <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}</td>
        <td></td>
      </tr>
      {% endfor %}

    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope ="1">Cash</td>
            <th scope ="1">{{ cash }}</td>
        </tr>
    </tfoot>
  </table>




{% endblock %}
